<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
    <title>books</title>
  </head>
  <body>
    <section class="book-section text-center">
      <header><h1>All Awesome Books</h1></header>
      <article class="added-books section-center"></article>
      <div class="horizontal-line"></div>
      <h2 class="new-book-list">Add a new book</h2>
    </section>
    <form class="book-form" id="form">
      <input type="text" name="title" id="title" placeholder="Title" aria-label="Title" />
      <input type="text" name="author" id="author" placeholder="Author" aria-label="Author" />
      <button type="submit" class="submit-btn">Add</button>
    </form>
  </body>
</html>
